{% extends 'layout.html' %}

{% block body %}
    <h1>Search Books</h1>
    <form action="" method="POST">
        <div class="form-group">
            <label>ID</label>
            <input type="text" name="book_id" class="form-control" value={{request.form.book_id}}>
        </div>
        <div class="form-group">
            <label>ISBN</label>
            <input type="text" name="ISBN" class="form-control" value={{request.form.ISBN}}>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="book_name" class="form-control" value={{request.form.book_name}}>
        </div>
        <div class="form-group">
            <label>Press</label>
            <input type="text" name="press" class="form-control" value={{request.form.press}}>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="text" name="publicating_date" class="form-control" value="{{request.form.publicating_date}}">
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" name="author" class="form-control" value={{request.form.author}}>
        </div>
        <div class="form-group">
            <label>Abstract</label>
            <input type="text" name="abstract" class="form-control" value={{request.form.abstract}}>
        </div>
        <div class="form-group">
            <label>Number</label>
            <input type="text" name="num" class="form-control" value={{request.form.num}}>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
