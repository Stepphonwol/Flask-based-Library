{% extends 'layout.html' %}

{% block body %}
    <h1>Login</h1>
    <form action="" method="POST">
        <div class="form-group">
            <label>reader_id</label>
            <input type="text" name="reader_id" class="form-control" value={{request.form.reader_id}}>
        </div>
        <div class="form-group">
            <label>password</label>
            <input type="text" name="password" class="form-control" value={{request.form.password}}>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
